app-id: com.visualstudio.code
default-branch: stable
runtime: org.freedesktop.Sdk
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
command: code
tags: [proprietary]
separate-locales: false
finish-args:
  # Share
  - --share=network
  - --share=ipc
  # Socket
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  # Device
  - --device=all
  # Allow
  - --allow=devel
  # Filesystem
  - --filesystem=home
  - --filesystem=xdg-config/gtk-3.0
  - --filesystem=xdg-config/kdeglobals:ro
  # Persistent
  - --persist=.vscode
  # Environment
  - --env=NPM_CONFIG_GLOBALCONFIG=/app/etc/npmrc
  - --env=LD_LIBRARY_PATH=/app/lib
  # System Bus
  - --system-talk-name=org.freedesktop.login1
  # Session bus
  - --talk-name=org.freedesktop.secrets
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.AppMenu.Registrar.*
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.Flatpak
  # Portals
add-extensions:
  com.visualstudio.code.tool:
    directory: tools
    subdirectories: true
    version: '22.08'
    add-ld-path: lib
    no-autodownload: true
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - '*.la'
modules:
  - shared-modules/libsecret/libsecret.json

  - shared-modules/libusb/libusb.json

  - name: vscode
    buildsystem: simple
    build-commands:
      - install -Dm644 vscode_64.png /app/share/icons/hicolor/64x64/apps/com.visualstudio.code.png
      - install -Dm644 vscode_128.png /app/share/icons/hicolor/128x128/apps/com.visualstudio.code.png
      - install -Dm644 vscode_256.png /app/share/icons/hicolor/256x256/apps/com.visualstudio.code.png
      - install -Dm644 vscode_512.png /app/share/icons/hicolor/512x512/apps/com.visualstudio.code.png
      - install -Dm644 com.visualstudio.code.metainfo.xml -t /app/share/metainfo
      - install -Dm644 com.visualstudio.code.desktop -t /app/share/applications
      - install -Dm644 com.visualstudio.code-url-handler.desktop -t /app/share/applications
      - install -Dm644 com.visualstudio.code-workspace.xml -t /app/share/mime/packages
      - install -Dm644 npmrc -t /app/etc
      - install -D apply_extra -t /app/bin
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so
        /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && ln -s /usr/lib/${ARCH_TRIPLE}/libtinfo.so/app/lib/libtinfo.so.5
      - mkdir /app/tools
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - ar x code.deb
          - tar xf data.tar.xz
          - mv usr/share/code vscode
          - rm -r code.deb control.tar.* data.tar.xz debian-binary usr
      - type: file
        path: flatpak-warning.txt
      - type: file
        path: npmrc
      - type: file
        path: com.visualstudio.code.metainfo.xml
      - type: file
        path: com.visualstudio.code.desktop
      - type: file
        path: com.visualstudio.code-url-handler.desktop
      - type: file
        path: com.visualstudio.code-workspace.xml
      - type: file
        path: icons/vscode_64.png
      - type: file
        path: icons/vscode_128.png
      - type: file
        path: icons/vscode_256.png
      - type: file
        path: icons/vscode_512.png
      - type: extra-data
        filename: code.deb
        only-arches: [x86_64]
        url: https://packages.microsoft.com/repos/code/pool/main/c/code/code_1.74.3-1673284829_amd64.deb
        sha256: 0e84eedab8b1fca67597c03303185504d40da93b4953d73c7f4ef8a8df8e3eb8
        size: 97998844
        x-checker-data:
          type: debian-repo
          package-name: code
          root: https://packages.microsoft.com/repos/code
          dist: stable
          component: main
          is-main-source: true

      - type: extra-data
        filename: code.deb
        only-arches: [aarch64]
        url: https://packages.microsoft.com/repos/code/pool/main/c/code/code_1.74.3-1673284080_arm64.deb
        sha256: d77a933fcbc15424e85cceca7baa71ad4d5dbd915366b91ee8cf76a8828d4f68
        size: 85950528
        x-checker-data:
          type: debian-repo
          package-name: code
          root: https://packages.microsoft.com/repos/code
          dist: stable
          component: main

  - name: ide-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/vscode/code
      - -Dprogram_name=code
      - -Deditor_title=Visual Studio Code
      - >-
        -Deditor_args=[
        '/app/extra/vscode/resources/app/out/cli.js',
        '--ms-enable-electron-run-as-node',
        '--extensions-dir', '$XDG_DATA_HOME/vscode/extensions'
        ]
      - -Dzypak=enabled
      - >-
        -Denvs=[
        "ELECTRON_RUN_AS_NODE=1"
        ]
      - >-
        -Denvs_inner=[
        "ZYPAK_SPAWN_LATEST_ON_REEXEC=0",
        ]
      - -Dfirst_run_template=flatpak-warning.txt
      - -Dsdk_update_template=sdk_update.txt
      - -Dflagfile_prefix=flatpak-vscode
    sources:
      - type: git
        url: https://github.com/flathub/ide-flatpak-wrapper.git
        branch: zypak
        commit: 019611a2b0d3cefed705c3da2f4ff098fdde1cfc
      - type: file
        path: flatpak-warning.txt
